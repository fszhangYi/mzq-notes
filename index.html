<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>响应式Grid间隔示例</title>
<style>
/* CSS样式直接放置在style标签中，或者可以放在外部文件中 */
:root {
  --spacing-unit: 8px;
}

@media (min-width: 600px) {
  :root {
    --spacing-unit: 16px;
  }
}

@media (min-width: 1024px) {
  :root {
    --spacing-unit: 24px;
  }
}

.item {
  padding: calc(2 * var(--spacing-unit));
}
</style>
</head>
<body>

<div class="item">内容项1</div>
<div class="item">内容项2</div>
<div class="item">内容项3</div>

</body>
</html>
